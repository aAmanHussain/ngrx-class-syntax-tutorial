<div class="row">
  <div class="col-md-4">{{ classDetails.name }}</div>
  <div class="col-md-2">{{ classDetails.code }}</div>
  <div class="col-md-3">{{ classDetails.startDate | date: "short" }}</div>
  <div class="col-md-3">
    <button
      type="button"
      class="border-0 rounded-circle btn-close d-flex align-items-center justify-content-center"
      aria-label="Close"
      (click)="deleteClass(classDetails.id)"
    >
      +
    </button>
  </div>
</div>
